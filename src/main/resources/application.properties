# Server
server.port=8080

# Spring application
spring.application.name=ms-teams-integration-demo-app

# Datasource
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


# Microsoft Teams
microsoft.teams.app-id=${MS_APP_ID}
microsoft.teams.app-password=${MS_APP_PASSWORD}
microsoft.teams.tenant-id=${MS_TENANT_ID}

# Microsoft Graph
microsoft.graph.client-id=${MS_APP_ID}
microsoft.graph.client-secret=${MS_APP_PASSWORD}
microsoft.graph.tenant-id=${MS_TENANT_ID}
microsoft.graph.scope=https://graph.microsoft.com/.default

# Logging
logging.level.com.example.teamsbot=DEBUG
logging.level.org.springframework.web=INFO
